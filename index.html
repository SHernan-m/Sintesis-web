<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
    <div class="container">
        <div class="title">Sign in</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Introduce your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Address Line</span>
                        <input type="email" placeholder="Enter your address line" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Codepost</span>
                        <input type="text" placeholder="Enter your code post" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text" placeholder="Enter your number" required>
                      </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Confirm your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Select Gender</span>
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label><br>
                            <input type="radio" name="gender" id="female">
                            <label for="female">Female</label><br>
                            <input type="radio" name="gender" id="unknown">
                            <label for="unknown">I prefer not to say</label>
                        </div>
                    <div class="input-box">
                            <span class="details">Select License Level</span>
                            <input type="radio" name="level" id="level1" required>
                            <label for="level1">Level 1</label><br>
                            <input type="radio" name="level" id="level2" requiered>
                            <label for="level2">Level 2</label><br>
                            <input type="radio" name="level" id="level3" required>
                            <label for="level3">Level 3</label><br>
                        </div>
        
                    </div>
                        </div>
                    
                    </div>
                        
                    </div>
                        
                    </div>
                </div>
            </form>
    



        </div>
    </div>
</body>
